<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Alocações | LinkTour</title>

    <style>
        body {
            background: #fafafa;
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        header {
            background: black;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
        }

        header a {
            color: white;
            margin-right: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        header a:hover {
            text-decoration: underline;
        }

        h1 {
            border-bottom: 2px solid black;
            width: fit-content;
            padding-bottom: 5px;
        }

        .container {
            display: flex;
            gap: 40px;
        }

        .form-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .lista-card {
            flex: 1;
        }

        .alocacao {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .alocacao-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alocacao-botoes {
            display: flex;
            gap: 8px;
        }

        .btn-edit, .btn-del {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-edit {
            background: black;
            color: white;
        }

        .btn-del {
            background: red;
            color: white;
        }
    </style>
</head>

<body>

<header>
    <a href="eventos.html">Eventos</a>
    <a href="alocacoes.html">Alocações</a>
</header>

<h1>Alocações</h1>

<div class="container">

    <!-- FORM -->
    <div class="form-card">
        <h3>Criar Alocação</h3>

        <form id="formAlocacao">

            <label>Nome</label>
            <input type="text" id="nome" required>

            <label>Descrição</label>
            <textarea id="descricao"></textarea>

            <label>Latitude</label>
            <input type="number" step="0.0001" id="latitude" required>

            <label>Longitude</label>
            <input type="number" step="0.0001" id="longitude" required>

            <label>Lotação Máxima</label>
            <input type="number" id="lotacao" required>

            <button type="submit">Criar Alocação</button>
        </form>
    </div>

    <!-- LISTA -->
    <div class="lista-card">
        <h3>Lista de Alocações</h3>
        <div id="listaAlocacoes"></div>
    </div>

</div>

<script>
const API = "https://improved-couscous-pj7g97g99p6xh945g-8080.app.github.dev/alocacoes";

/* LISTAR */
async function carregarAlocacoes() {
    const resp = await fetch(API);
    const dados = await resp.json();

    const lista = document.getElementById("listaAlocacoes");
    lista.innerHTML = "";

    dados.forEach(a => {
        lista.innerHTML += `
            <div class="alocacao">
                <div class="alocacao-header">
                    <h4>${a.nome}</h4>
                    <div class="alocacao-botoes">
                        <button class="btn-edit" onclick="editarAlocacao(${a.id})">Editar</button>
                        <button class="btn-del" onclick="removerAlocacao(${a.id})">Excluir</button>
                    </div>
                </div>

                <p>${a.descricao || ""}</p>
                <p><b>Latitude:</b> ${a.latitude}</p>
                <p><b>Longitude:</b> ${a.longitude}</p>
                <p><b>Lotação:</b> ${a.lotacao}</p>
            </div>
        `;
    });
}

/* CRIAR */
document.getElementById("formAlocacao").addEventListener("submit", async (e) => {
    e.preventDefault();

    const dados = {
        nome: nome.value,
        descricao: descricao.value,
        latitude: parseFloat(latitude.value),
        longitude: parseFloat(longitude.value),
        lotacao: parseInt(lotacao.value)
    };

    await fetch(API, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(dados)
    });

    e.target.reset();
    carregarAlocacoes();
});

/* REMOVER */
async function removerAlocacao(id) {
    if (!confirm("Excluir esta alocação?")) return;

    await fetch(`${API}/${id}`, { method: "DELETE" });
    carregarAlocacoes();
}

/* EDITAR */
async function editarAlocacao(id) {
    const dados = await (await fetch(`${API}/${id}`)).json();

    nome.value = dados.nome;
    descricao.value = dados.descricao;
    latitude.value = dados.latitude;
    longitude.value = dados.longitude;
    lotacao.value = dados.lotacao;

    document.querySelector("button[type='submit']").textContent = "Salvar Alterações";

    formAlocacao.onsubmit = async (ev) => {
        ev.preventDefault();

        const atualizado = {
            nome: nome.value,
            descricao: descricao.value,
            latitude: parseFloat(latitude.value),
            longitude: parseFloat(longitude.value),
            lotacao: parseInt(lotacao.value)
        };

        await fetch(`${API}/${id}`, {
            method: "PUT",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify(atualizado)
        });

        formAlocacao.reset();
        formAlocacao.onsubmit = null;
        document.querySelector("button[type='submit']").textContent = "Criar Alocação";

        carregarAlocacoes();
    };
}

carregarAlocacoes();
</script>

</body>
</html>
